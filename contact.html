<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #02182e, #063970);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .contact-box {
      width: 100%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(10px);
      border-radius: 18px;
      padding: 35px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
      color: #fff;
    }

    .contact-box h2 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 2rem;
      letter-spacing: 1px;
    }

    .contact-box p {
      text-align: center;
      font-size: 0.95rem;
      color: #ddd;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #eaeaea;
    }

    input, textarea {
      width: 100%;
      padding: 12px 14px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.25);
      background: rgba(0, 0, 0, 0.25);
      color: #fff;
      font-size: 1rem;
    }

    input::placeholder,
    textarea::placeholder {
      color: #ccc;
    }

    input:focus,
    textarea:focus {
      outline: none;
      border-color: #b4ee57;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    .btn-submit {
      width: 100%;
      padding: 14px;
      border-radius: 50px;
      border: none;
      background: #b4ee57;
      color: #02182e;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }

    .btn-submit:hover {
      background: #9fd644;
      transform: scale(1.04);
    }

    footer {
      margin-top: 20px;
      text-align: center;
      font-size: 0.8rem;
      color: #bbb;
    }
  </style>
</head>

<body>

  <div class="contact-box">
    <h2>Contact Us</h2>
    <li style="text-align: center;">
        <a href="index.html" style="color: white; font-style: italic;" > Home</a>
    </li>


    <form action="https://formspree.io/f/xaqboooa"
          method="POST">

      <!-- Optional Formspree helpers -->
      <input type="hidden" name="_subject" value="New Contact Form Message">
      <input type="hidden" name="_template" value="table">

      <div class="form-group">
        <label>Your Name</label>
        <input type="text" name="name" placeholder="Enter your name" required>
      </div>

      <div class="form-group">
        <label>Email Address</label>
        <input type="email" name="email" placeholder="your@email.com" required>
      </div>

      <div class="form-group">
        <label>Message</label>
        <textarea name="message" placeholder="Type your message here..." required></textarea>
      </div>

      <button type="submit" class="btn-submit">Send Message</button>
    </form>

    <footer>
      © 2026 IJERS · All rights reserved
    </footer>
  </div>

</body>
</html>
